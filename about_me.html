<!DOCTYPE html>   <!-- Indicates our document is written in HTML -->
<html>

<!-- The head tag contains info about your file, its links and others -->
<head>
  <meta charset="utf-8">

  <!-- The line below indicates the title of your page which will be seen on the top
  of your page -->
  <title>my website</title>

  <!-- Ignore this, these lines are just indicating you are writing HTML -->
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- This is where you will link the style or decorations of your code later on -->
  <!-- Wednesday we will explore something called CSS -->
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<!-- This is where you will put all of your code that will be displayed on your page -->
<body>

  <!-- Below is a series of tags, all tags must start and end with the same tags -->
  <!-- you can also nest tags like this: -->
  <h7><b>this is bold</b></h7>       <!-- make text certain size and bold -->

  <!-- More examples -->
  <h1>Hello, world!</h1>
  <h2>I'm small</h2>
  <h3>I'm smaller!</h3>

  <!-- Break tags don't have closing tags, but they give you empty spaces so -->
  <!-- you can organize parts of your page -->
  <br>
  <br>

  <p>This is a paragraph tag.</p>

  <!-- This is important to code Javascript, but we're not there yet (will be a topic
  we cover in week 3) - so ignore this and make sure all your code is above this line! -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
